<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Ray Caster</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/40670935a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <h1>Online Ray Caster</h1>
            <div class="controls">
                <h3>Controls</h3>
                <ul>
                    <li>F11 - Fullscreen</li>
                    <li>LEFT/RIGHT - Turn left/right</li>
                    <li>WASD - Walk forwards, left,<br>backwards & right</li>
                </ul>
            </div>
        </div>
        <i class="fas fa-chevron-down"></i>
    </header>
    <canvas id="rayCaster"></canvas>
    <script src="js/main.js"></script>
</body>
</html>
